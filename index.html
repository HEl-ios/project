
<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #F9FAFB; /* Softer global background */
      }
      .page-transition-wrapper {
        animation: page-fade-in 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      @keyframes page-fade-in {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      /* Animation tokens */
      :root {
        --easing-standard: cubic-bezier(0.2, 0.8, 0.2, 1);
        --easing-emphasized: cubic-bezier(0.2, 0.0, 0, 1);
        --dur-fast: 150ms;
        --dur-normal: 250ms;
        --dur-slow: 450ms;
        --shadow-soft: 0 6px 20px rgba(0,0,0,0.08);
        --shadow-lift: 0 12px 30px rgba(0,0,0,0.12);
      }
      /* Utility classes */
      .anim-soft {
        transition: all var(--dur-normal) var(--easing-standard);
      }
      .hover-lift:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-lift);
      }
      .pressable:active {
        transform: translateY(0) scale(0.98);
      }
      .fade-in {
        animation: fade-in var(--dur-slow) var(--easing-standard);
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .pulse-glow {
        position: relative;
      }
      .pulse-glow::after {
        content: "";
        position: absolute;
        inset: -2px;
        border-radius: inherit;
        background: radial-gradient(60% 60% at 50% 50%, rgba(16,185,129,0.18), transparent 60%);
        filter: blur(8px);
        opacity: 0;
        transition: opacity var(--dur-fast) var(--easing-standard);
        pointer-events: none;
      }
      .pulse-glow:hover::after {
        opacity: 1;
      }
      .spring {
        transition: transform var(--dur-fast) var(--easing-emphasized);
      }
      .spring:active {
        transform: scale(0.96);
      }
      .icon-bounce:hover svg { 
        transform: translateY(-2px) scale(1.04);
        transition: transform var(--dur-fast) var(--easing-standard);
      }
      .icon-bounce svg { 
        transition: transform var(--dur-fast) var(--easing-standard);
      }
    </style>

        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
